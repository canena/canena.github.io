---
layout: default
---
{% assign posts = site.categories[page.category] %}

<div id="home">
    <h1>Recent</h1>
    <div class="posts">
      {% assign post = posts.first %}
        <div>{{ post.excerpt }}<a href="{{ post.url }}">Read More ...</a></div>
    </div>

    <h1>All articles in {{ page.category }}</h1>
    <ul class="posts">
      {% for post in posts %}
        <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
      {% endfor %}
    </ul>
</div>
